<html>
<head>
    <meta charset="utf-8">
    <title>Unit Tests in Broswser: jscex</title>
    <script src="../../../lib/script-loader.js"></script>
    
    <!-- Mocha -->
    <link rel="stylesheet" href="../../../lib/mocha/mocha.css" />
    <script src="../../../lib/mocha/mocha.js"></script>
    <script>mocha.setup('bdd');</script>
    
    <!-- Chai -->
    <script src="../../../lib/chai.js"></script>
    <script>chai.Should();</script>
</head>
<body>
    <div id="mocha"></div>

    <script>
        window.Jscex = { };
        
        beforeEach(function (done) {
            delete window.Jscex;
            loadScript("../../../src/jscex.js", done);
        });
    
        describe("define (Browser)", function () {

            it("should support simple module", function () {
                Jscex.coreVersion = "0.5.0";
                
                Jscex.define({
                    name: "test",
                    version: "0.5.0",
                    dependencies: { core: "~0.5.0" },
                    init: function () {
                        Jscex.hello = "world";
                    }
                });
                
                Jscex.hello.should.equal("world");
                Jscex.modules["test"] = "0.5.0";
            });
            
            it("should support complicated module", function () {
                Jscex.coreVersion = "0.5.0";
                Jscex.modules["d0"] = "0.1.0";
                Jscex.modules["d1"] = "0.2.5";
                
                Jscex.define({
                    name: "test",
                    version: "0.8.0",
                    autoloads: ["m0", "m1"],
                    dependencies: {
                        "core": "~0.5.0",
                        "d0": "~0.1.0",
                        "d1": "~0.2.0"
                    },
                    init: function () {
                        Jscex.hello = "world";
                    }
                });

                Jscex.hello.should.equal("world");
                Jscex.modules["test"] = "0.8.0";
            });
        
            it("should throw if module required an invalid core version", function () {
                Jscex.coreVersion = "0.5.0";
        
                (function () {
                    Jscex.define({
                        name: "test",
                        version: "0.9.0",
                        dependencies: { "core": "~0.6.0" },
                        init: function () {
                            Jscex.hello = "world";
                        }
                    });
                }).should.throw();
            });
            
            it("should throw if required module is not loaded", function () {
                Jscex.coreVersion = "0.5.0";
                
                (function () {
                    Jscex.define({
                        name: "test",
                        version: "0.9.0",
                        dependencies: {
                            "core": "~0.5.0",
                            "d0": "~0.1.0"
                        },
                        init: function () {
                            Jscex.hello = "world";
                        }
                    });
                }).should.throw();
            });
            
            it("should throw if the required module is loaded but has invalid version", function () {
                Jscex.coreVersion = "0.5.0";
                Jscex.modules["d0"] = "0.2.0";
        
                (function () {
                    Jscex.define({
                        name: "test",
                        version: "0.9.0",
                        dependencies: {
                            "core": "~0.5.0",
                            "d0": "~0.1.0"
                        },
                        init: function () {
                            Jscex.hello = "world";
                        }
                    });
                }).should.throw();
            });
        });
        
        mocha.run();
    </script>
</body>
</html>
