<html>
<head>
    <meta charset="utf-8">
    <title>Unit Tests in AMD Environment</title>
    
    <!-- Mocha -->
    <link rel="stylesheet" href="../../../lib/mocha/mocha.css" />
    <script src="../../../lib/mocha/mocha.js"></script>
    <script>mocha.setup('bdd');</script>
    
    <!-- Chai -->
    <script src="../../../lib/chai.js"></script>
    <script>chai.Should();</script>
    
    <script src="../../../tools/script-loader.js"></script>
</head>
<body>
    <div id="mocha"></div>

    <script>
        var requirejs;
        var require;
        var define;
        
        beforeEach(function (done) {
            delete requirejs;
            delete require;
            delete define;

            loadScript("../../../lib/require.js", function () { 
                loadScript("../../../src/jscex.js", function () {
                    done();
                });
            });
        });
    
        describe("define (AMD)", function () {
            
            it("should be false for the 'cjs' mark", function (done) {
                require(['jscex'], function (Jscex) {
                    Jscex.define.cjs.should.equal(false);
                    done();
                });
            });

            it("should be true for the 'amd' mark", function (done) {
                require(['jscex'], function (Jscex) {
                    Jscex.define.amd.should.equal(true);
                    done();
                });
            });

            it("should support simple module", function (done) {
                require(['jscex'], function (Jscex) {
                    Jscex.coreVersion = "0.5.0";
                    
                    Jscex.define({
                        name: "test",
                        version: "0.5.0",
                        dependencies: { core: "~0.5.0" },
                        init: function (root) {
                            root.hello = "world";
                        }
                    });
                    
                    require(["jscex-test"], function (test) {
                        test.init(Jscex);
                        
                        Jscex.hello.should.equal("world");
                        Jscex.modules["test"] = "0.5.0";
                        
                        done();
                    });
                });
            });

            it("should support complicated module", function (done) {
                require(['jscex'], function (Jscex) {
                    var loaded = [];
                    define("jscex-m0", function () { return { init: function () { loaded.push("m0"); } }; });
                    define("jscex-m1", function () { return { init: function () { loaded.push("m1"); } }; });
       
                    Jscex.coreVersion = "0.5.0";
                    Jscex.modules["d0"] = "0.1.0";
                    Jscex.modules["d1"] = "0.2.5";
                    
                    Jscex.define({
                        name: "test",
                        version: "0.8.0",
                        autoloads: ["m0", "m1"],
                        dependencies: {
                            "core": "~0.5.0",
                            "d0": "~0.1.0",
                            "d1": "~0.2.0"
                        },
                        init: function (root) {
                            root.hello = "world";
                        }
                    });
                    
                    require(["jscex-test"], function (test) {
                        loaded.should.be.empty;
                    
                        test.init(Jscex);
                        
                        loaded.should.eql(["m0", "m1"]);
                        Jscex.hello.should.equal("world");
                        Jscex.modules["test"] = "0.8.0";
                        
                        done();
                    });
                });
            });

            it("should throw if module required an invalid core version", function (done) {
                require(['jscex'], function (Jscex) {
                    Jscex.coreVersion = "0.5.0";
                    
                    Jscex.define({
                        name: "test",
                        version: "0.9.0",
                        dependencies: { "core": "~0.6.0" },
                        init: function (root) {
                            root.hello = "world";
                        }
                    });
                    
                    require(["jscex-test"], function (test) {
                        (function () {
                            test.init(Jscex);
                        }).should.throw();
                        
                        done();
                    });
                });
            });

            it("should throw if required module is not loaded", function (done) {
                require(['jscex'], function (Jscex) {
                    Jscex.coreVersion = "0.5.0";
                    
                    Jscex.define({
                        name: "test",
                        version: "0.9.0",
                        dependencies: {
                            "core": "~0.5.0",
                            "d0": "~0.1.0"
                        },
                        init: function (root) {
                            root.hello = "world";
                        }
                    });
                    
                    require(["jscex-test"], function (test) {
                        (function () {
                            test.init(Jscex);
                        }).should.throw();
                        
                        done();
                    });
                });
            });
            
            it("should throw if the required module is loaded but has invalid version", function (done) {
                require(['jscex'], function (Jscex) {
                    Jscex.coreVersion = "0.5.0";
                    Jscex.modules["d0"] = "0.2.0";
                    
                    Jscex.define({
                        name: "test",
                        version: "0.9.0",
                        dependencies: {
                            "core": "~0.5.0",
                            "d0": "~0.1.0"
                        },
                        init: function (root) {
                            root.hello = "world";
                        }
                    });
                    
                    require(["jscex-test"], function (test) {
                        (function () {
                            test.init(Jscex);
                        }).should.throw();
                        
                        done();
                    });
                });
            });
        });
        
        mocha.run();
    </script>
</body>
</html>
